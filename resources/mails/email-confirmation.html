<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{confirmEmail.title}">JiraRush - подтверждение почты</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<p th:text="#{confirmEmail.greeting(${user.firstName})}">Привет, User.</p>
<p th:text="#{confirmEmail.message}">Чтобы завершить настройку учетной записи и начать пользоваться JiraRush, подтвердите, что вы правильно указали вашу электронную почту.</p>
<a th:href="${confirmationUrl}" th:text="#{confirmEmail.linkText}">Подтвердить почту</a>
</body>
</html>
